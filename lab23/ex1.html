<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media Labs</title>
</head>
<body>
    <h1>Lab 1: Inserting an Image</h1>
    <img src="example.jpg" alt="Example Image" width="300" height="400">

    <h1>Lab 2: Adding an Audio File</h1>
    <audio controls autoplay loop>
        <source src="audio.mp3" type="audio/mpeg">
        <source src="audio.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <h1>Lab 3: Embedding a Video</h1>
    <video width="400" height="300" controls autoplay poster="poster.jpg">
        <source src="video.mp4" type="video/mp4">
        <source src="video.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>

    <h1>Lab 4: Combining Image, Audio, and Video</h1>
    <h2>Image</h2>
    <img src="example.jpg" alt="New Example Image" width="300" height="200">

    <h2>Audio</h2>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        <source src="audio.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <h2>Video</h2>
    <video width="400" height="300" controls poster="newposter.jpg">
        <source src="video.mp4" type="video/mp4">
        <source src="video.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>
</body>
</html>
