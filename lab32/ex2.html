<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Expand Transition</title>
    <style>
        .button{
            background-color: darkmagenta;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.4s ease-in-out;
        }

        .button:hover{
            transform: scale(1.2);
        }
    </style>
</head>
<body>
<button class = button>Hover Me</button>
</body>
</html>
