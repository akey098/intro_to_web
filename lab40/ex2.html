<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Background Color</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: darkgray;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <button onclick="changeColor()">Change Color</button>

    <script>
        function changeColor() {
            let box = document.querySelector(".box");
            box.style.backgroundColor = "purple";
        }
    </script>
</body>
</html>
