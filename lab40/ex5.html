<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add List Item</title>
</head>
<body>
    <button onclick="addItem()">Add Item</button>
    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <script>
        function addItem() {
            let newItem = document.createElement("li");
            newItem.innerText = "New Item";
            document.getElementById("list").appendChild(newItem);
        }
    </script>
</body>
</html>
