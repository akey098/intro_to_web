<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mouse Hover Event</title>
    <style>
        #box {
            width: 150px;
            height: 150px;
            background-color: gray;
            text-align: center;
            line-height: 150px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="box" onmouseover="changeColor()" onmouseout="resetColor()">Hover me</div>

    <script>
        function changeColor() {
            document.getElementById("box").style.backgroundColor = "blue";
        }

        function resetColor() {
            document.getElementById("box").style.backgroundColor = "gray";
        }
    </script>
</body>
</html>
