<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Random Joke from an API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        .joke-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
        }

        .joke-text {
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Random Joke Generator</h2>
    <button onclick="fetchJoke()">Get Joke</button>
    <div class="joke-container">
        <p class="joke-text" id="joke-text">Click the button to get a joke!</p>
    </div>

    <script>
        function fetchJoke() {
            fetch("https://official-joke-api.appspot.com/random_joke")
                .then(response => response.json())
                .then(joke => {
                    document.getElementById("joke-text").textContent = `${joke.setup} - ${joke.punchline}`;
                })
                .catch(error => console.error("Error: ", error));
        }
    </script>
</body>
</html>
